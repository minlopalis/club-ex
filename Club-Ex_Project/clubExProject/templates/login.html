{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col s12"><h2 class="blue-text">Login</h2></div>
  </div>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate blue-text" />
          <label for="email">Email</label>
          <span
            class="helper-text"
            data-error="Please enter a valid email address"
            data-success=""
          ></span>
        </div>

        <div class="input-field col s12">
          <input id="password" type="password" class="blue-text" />
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <button type="submit" class="waves-effect waves-light blue btn">
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock content %}
