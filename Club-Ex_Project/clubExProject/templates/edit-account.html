{% extends 'base.html' %} 

{% block content %}
<div class="container">
    <h1>Edit Account Information</h1>
    <form class="col s12" method='post'>
        {% csrf_token %}
        {% if form.errors %}
         <h5 class="">Form Errors</h5>
            {{form.errors}}
        {% endif %}
        <div class="input-field col s12">
            {{form.user}}
        </div>
        {% for field in form %}
            <div class="input-field col s12">
                {% if field != form.user %}
                    {{field.label}}
                    {{field}}
                {% endif %}
            </div>
        {% endfor %}
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="waves-effect waves-light blue btn" style="max-width: 40%; width: 100%;" value="save">Save</button>
                <a class="waves-effect waves-light grey darken-3 btn" style="max-width: 40%; width: 100%;" href="{% url 'view-account' %}">Back</a>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
