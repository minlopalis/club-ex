{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h3>Search Results</h3>
    <div class="row">

        <div class='col'>
                {% for video in object_list %}
                    <div class="card">
                        <div class='row'></div>
                        <div class='row'>
                            <div class='col s0.5'></div>
                            <div class='col s11'>
                                <h5><a href="{{ video.video_URL }}">{{ video.video_name }}</a></h5>
                                <h6 class='card-subtitle'>{{ video.videoCategory }}</h6>
                                <div class='card-text'>{{ video.video_description }}</div>
                            </div>
                        </div>
                        <div class='row'></div>
                    </div>
                {% endfor %}
        </div>

    </div>
</div>

{% endblock content %}
