{% extends 'base.html' %} {% load static %} {% block styles %}
<link rel="stylesheet" href="{% static 'css/slick.css' %}" />
<link rel="stylesheet" href="{% static 'css/slick-theme.css' %}" />
{% endblock styles %} {% block content %}
<div class="container">
  <div class="slider slider-for">
    <div>
      <div class="row">
        <div class="col s12 m6">
          <img src="{% static 'img/videos/video1.jpeg' %}" />
        </div>

        <div class="col s12 m6">
          <p>here is some text about the video</p>
        </div>
      </div>
    </div>
    <div>
      <div class="row">
        <div class="col s12 m6">
          <img src="{% static 'img/videos/video2.jpeg' %}" />
          <p>here is some text about the video2o</p>
        </div>
      </div>
    </div>
    <div><h3>3</h3></div>
    <div><h3>4</h3></div>
    <div><h3>5</h3></div>
  </div>
  <div class="slider slider-nav">
    <div><h3>test</h3></div>
    <div><h3>2</h3></div>
    <div><h3>3</h3></div>
    <div><h3>4</h3></div>
    <div><h3>5</h3></div>
  </div>
</div>
{% endblock content %} {% block scripts %}
<script src="{% static 'js/slick.min.js' %}"></script>

<script>
  $('.slider-for').slick({
    slidesToShow: 1,
    slidesToScroll: 1,
    arrows: true,
    fade: true,
    asNavFor: '.slider-nav',
  });
  $('.slider-nav').slick({
    slidesToShow: 3,
    slidesToScroll: 1,
    asNavFor: '.slider-for',
    arrows: true,
    dots: false,
    focusOnSelect: true,
  });

  $('a[data-slide]').click(function (e) {
    e.preventDefault();
    var slideno = $(this).data('slide');
    $('.slider-nav').slick('slickGoTo', slideno - 1);
  });
</script>

{% endblock scripts %}
